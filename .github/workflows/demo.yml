name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      output1:  ${{ steps.publish.outputs.value-key }}
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Publish JS filename
        id: publish
        run: echo "value-key=hello_world" >> $GITHUB_OUTPUT

      - name: Store artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact-files # <--- Name
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get Artifcats
        uses: actions/download-artifact@v3
        with:
          name: build-artifact-files # Same name as upload-artifacts

      - name: Seeing artifacts
        run: ls

      - name: Showing variables
        run: echo ${{ needs.build.outputs.output1 }}

      - name: Deploy
        run: echo "Deploying..."
